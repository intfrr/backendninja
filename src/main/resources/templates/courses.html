<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Courses</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Hours</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="course : ${courses}">
                <th><span th:text="${course.name}"></span></th>
                <th><span th:text="${course.description}"></span></th>
                <th><span th:text="${course.price}"></span></th>
                <th><span th:text="${course.hours}"></span></th>
            </tr>
        </tbody>
    </table>
    <form action="#" th:action="@{/courses/addcourse}" th:object="${course}" method="post">
        <label>Name: </label>
        <input th:field="*{name}"/>
        <label>Description: </label>
        <input th:field="*{description}"/>
        <label>Price: </label>
        <input type="number" th:field="*{price}"/>
        <label>Hours: </label>
        <input type="number" th:field="*{hours}"/>
        <input type="submit" value="Submit!"/>
    </form>
</body>
</html>
